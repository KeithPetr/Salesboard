<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Salesboard</title>
  </head>

  <body>
    <div class="container">
      <div class="salesboard" id="salesboard">
        <div class="header">
          <h1 class="title">Salesboard üîî</h1>
          <button class="light-mode-btn" id="light-mode-btn" type="button">
            Light Mode
          </button>
        </div>

        <img src="images/Profile.jpg" alt="profile picture of sales agent" />
        <div class="sales-selectors">
          <button type="button" class="star" id="star">‚≠ê</button>
          <button type="button" class="fire" id="fire">üî•</button>
        </div>
        <div class="live-sales" id="live-sales">
          <h3 class="sales-amount" id="sales-amount">
            Live Sales - <span id="number-sales"></span>
          </h3>
          <div class="sales-icons" id="sales-icons"></div>
        </div>
        <div class="live-achievements" id="live-achievements">
          <h3 class="achievements-amount" id="achievements-amount">
            Live Achievements - <span id="number-achievements"></span>
          </h3>
          <div class="achievements-icons" id="achievements-icons"></div>
        </div>
        <div class="dollar-amounts">
          <div class="revenue">
            <h3 class="revenue-title">Total Revenue</h3>
            <div class="revenue-amount" id="revenue-amount"></div>
          </div>
          <div class="commission">
            <h3 class="commission-title">Total Commission</h3>
            <div class="commission-amount" id="commission-amount"></div>
          </div>
        </div>
        <div class="local-storage" id="local-storage">
          <button class="save-data-btn" id="save-data-btn" type="button">
            Save Data
          </button>
          <button class="reset-display-btn" id="reset-display-btn" type="button">
            Reset Display
          </button>
          <button class="reset-storage-btn" id="reset-storage-btn" type="button">
            Reset Storage
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>

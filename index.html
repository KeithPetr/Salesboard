<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Salesboard</title>
  </head>

  <body>
    <div class="container">
      <div class="salesboard">
        <h1 class="title">Salesboard 🔔</h1>
        <img src="images/Profile.jpg" alt="profile picture of sales agent" />
        <div class="sales-selectors">
          <div class="star" id="star">⭐</div>
          <div class="fire" id="fire">🔥</div>
        </div>
        <div class="live-sales" id="live-sales">
          <h3 class="sales-amount" id="sales-amount">Live Sales - 12</h3>
          <div class="sales-icons" id="sales-icons">⭐⭐⭐⭐⭐</div>
        </div>
        <div class="live-achievements" id="live-achievements">
          <h3 class="achievements-amount" id="achievements-amount">
            Live Achievements - 2
          </h3>
          <div class="achievements-icons" id="achievements-icons">🔔💰🏆</div>
        </div>
        <div class="dollar-amounts">
          <div class="revenue">
            <h3 class="revenue-title">Total Revenue</h3>
            <div class="revenue-amount" id="revenue-amount">$2700</div>
          </div>
          <div class="commission">
            <h3 class="commission-title">Total Commission</h3>
            <div class="commission-amount" id="commission-amount">$675</div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
